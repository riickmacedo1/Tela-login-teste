<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste-login</title>
</head>

<body>

    <main class="teste-login">
        <div class="login-container">
            <h1 class="login-logo">Login</h1>
            <form class="login-form">
            <input class="login-email" type="email" placeholder="E-mail">
            <span class="login-border"></span>
            <input class="login-email" type="password" placeholder="Senha">
            <span class="login-border"></span>
            <button class="login-submite">Login</button>
            <a class="redefinir-senha" href="#">Esqueceu sua senha ?</a>
            <a class="login-cadastro" href="#">Cadastre-se</a>
            </form>
            
        </div>
    </main>

</body>
</html>
